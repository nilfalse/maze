<html>
<head>
<title>Maze</title>
<script src="mazegenerator.js"></script>
<style type="text/css">
#maze { border-collapse: collapse; }
#maze td { width: 20px; height: 20px; }
.has-wall-top { border-top: 2px solid black; }
.has-wall-right { border-right: 2px solid black; }
.has-wall-bottom { border-bottom: 2px solid black; }
.has-wall-left { border-left: 2px solid black; }
</style>
</head>
<body>

<table id="maze"></table>

<script>
    function drawMaze(maze) {
        var tableNode = document.getElementById('maze');
        maze.forEach(function(row) {
            var rowNode = tableNode.insertRow();
            row.forEach(function(cell) {
                var cellNode = rowNode.insertCell();
                var content = document.createTextNode('\u00a0');
                cellNode.className = Object.keys(cell)
                    .filter(function(direction) { return cell[direction]; })
                    .map(function(direction) { return 'has-wall-' + direction; })
                    .join(' ');
                cellNode.appendChild(content);
            });
        });
    }

    drawMaze(createMaze(25, 20));
</script>
